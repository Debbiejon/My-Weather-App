<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debbie's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="images" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-button"
              />
            </div>
            <button
              class="col-3 form-control btn btn-primary shadow-sm"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </form>
        <h1 id="city">Antwerp</h1>
        <span class="temperature" id="temperature-description"></span>
        <p></p>
        <ul>
          <span class="date">
            <li id="date"></li>
          </span>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <span class="temperature" id="temperature"></span>
              <div class="float-left">
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              id="icon"
            />
            <p></p>
          </div>
        </div>
      </div>
      <div class="weather-forecast-day" id="forecast"></div>
    </div>
    <p class="end-note">
      <a
        href="https://github.com/Debbiejon/My-Weather-App.git"
        target="_blank"
        class="Open-source-code"
        >Open-source code</a
      >
      by Debbie Osarogiuwa
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
